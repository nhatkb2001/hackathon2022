name: hackathon2022
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_svg: ^1.1.5
  
flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/SVN-Poppins-Light.ttf
          style: normal
          weight: 100
        - asset: assets/fonts/poppins/SVN-Poppins-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/poppins/SVN-Poppins-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/poppins/SVN-Poppins-SemiBold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/poppins/SVN-Poppins-Bold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/poppins/SVN-Poppins-Black.ttf
          style: normal
          weight: 800
        
 

 